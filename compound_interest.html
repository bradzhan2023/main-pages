<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複利投資成長計算機</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --dark: #2c3e50;
        }

        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .main-wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .grid-container { grid-template-columns: 1fr; }
        }

        h2 { margin-top: 0; color: var(--dark); text-align: center; }

        label { display: block; margin-bottom: 5px; font-weight: bold; color: #666; }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #2980b9; }

        .result-box {
            background: #eef7fe;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .result-val { font-size: 1.2rem; font-weight: bold; color: var(--secondary); }

        canvas { margin-top: 20px; max-height: 400px; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="grid-container">
        <div class="card">
            <h2>參數設定</h2>
            <label>初始本金 (TWD)</label>
            <input type="number" id="p" value="100000">

            <label>每月額外投入 (TWD)</label>
            <input type="number" id="pmt" value="10000">

            <label>預期年利率 (%)</label>
            <input type="number" id="r" value="7" step="0.1">

            <label>投資年限 (年)</label>
            <input type="number" id="t" value="20">

            <button onclick="updateChart()">即時計算並更新圖表</button>

            <div class="result-box" id="resBox">
                <div>最終總資產：<span class="result-val" id="totalA"></span></div>
                <div style="margin-top:10px; font-size: 0.9rem; color: #7f8c8d;">
                    總投入本金：<span id="totalI"></span>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>資產成長曲線</h2>
            <canvas id="growthChart"></canvas>
        </div>
    </div>
</div>

<script>
    let myChart = null;

    function updateChart() {
        const P = parseFloat(document.getElementById('p').value) || 0;
        const PMT = parseFloat(document.getElementById('pmt').value) || 0;
        const annualRate = parseFloat(document.getElementById('r').value) / 100 || 0;
        const years = parseInt(document.getElementById('t').value) || 0;

        let labels = [];
        let dataBalance = [];
        let dataInvested = [];

        const n = 12; // 每月複利/投入
        const rPerMonth = annualRate / n;

        // 計算每年年底的數據
        for (let year = 0; year <= years; year++) {
            labels.push("第 " + year + " 年");
            
            // 複利公式
            const t_months = year * n;
            const compoundA = P * Math.pow((1 + rPerMonth), t_months);
            let annuityA = 0;
            if (rPerMonth > 0) {
                annuityA = PMT * ((Math.pow((1 + rPerMonth), t_months) - 1) / rPerMonth);
            } else {
                annuityA = PMT * t_months;
            }

            dataBalance.push(Math.round(compoundA + annuityA));
            dataInvested.push(P + (PMT * t_months));
        }

        // 顯示文字結果
        document.getElementById('totalA').innerText = "$" + dataBalance[dataBalance.length - 1].toLocaleString();
        document.getElementById('totalI').innerText = "$" + dataInvested[dataInvested.length - 1].toLocaleString();
        document.getElementById('resBox').style.display = 'block';

        // 繪製或更新圖表
        const ctx = document.getElementById('growthChart').getContext('2d');
        
        if (myChart) {
            myChart.destroy(); // 刪除舊圖表防止重疊
        }

        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: '資產總額',
                    data: dataBalance,
                    borderColor: '#3498db',
                    backgroundColor: 'rgba(52, 152, 219, 0.1)',
                    fill: true,
                    tension: 0.3
                }, {
                    label: '投入本金',
                    data: dataInvested,
                    borderColor: '#95a5a6',
                    borderDash: [5, 5],
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: { intersect: false, mode: 'index' },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { callback: (val) => '$' + val.toLocaleString() }
                    }
                }
            }
        });
    }

    // 初始執行一次
    updateChart();
</script>

</body>
</html>
